<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
       table, tr,td {
            border: 1px solid black;
            text-align: center;
            padding: 10px 15px;
        }
    </style>
</head>
<body>

     <h1>Global</h1>
     <table>
         <tbody id="tbody">
               
         </tbody>
     </table>

     <h1>Country</h1>
     <table>
         <thead>
             <td>No.</td>
             <td>Country</td>
             <td>TotalComfirm</td>
         </thead>
         <tbody id="ctb">
           
         </tbody>
     </table>

   <script src="loopCovidAPI.js"></script>
   <script>
         
         let global = data.Global;
         let tbody = document.getElementById("tbody");
         

         for(x in global){
            //  console.log(x + " " + global[x])
            tbody.innerHTML += ` <tr>
                                  <td>${x}</td>
                                  <td>${global[x]}</td>
                                </tr>
                                 

                               `;
         }

         let country = data.Countries;
         let ctb = document.getElementById("ctb");
         console.log(country[0]);

 
        country.map(function(el,index){
                   ctb.innerHTML += ` 
                                    <tr>
                                        <td>${index+1}</td>
                                        <td>${el.Country}</td>
                                        <td>${el.TotalConfirmed}</td>
                                    </tr>
                 `;
         });

   </script>
</body>
</html>
